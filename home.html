<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="mockup-phone w-fit flex flex-col mx-auto">
        <div class="camera"></div>
        <div class="display">
            <div class="artboard artboard-demo phone-3">

                <div class="stats shadow">
                    <div class="stat flex flex-col items-center">
                  
                        <div id="balance" class="stat-value">89400</div>
                        <div class="stat-desc text-2xl">Available Balance</div>
                    </div>
                </div>
                <div class="divider"></div>

                <div>
                    <button class="btn text-xl rounded-lg bg-orange-300"> Add Money</button>
                    <button class="btn text-xl rounded-lg bg-purple-300"> Cash Out</button>
                </div>


                <div class="divider"></div>
                <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amount</span>
                        </label>
                        <input type="email" id="amout" placeholder="Amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin</span>
                        </label>
                        <input type="password" id="pin-number" placeholder="pin" class="input input-bordered" required />
                        <label class="label">
                          
                        </label>
                      </div>
                      <div class="form-control mt-6">
                        <button id="add-money" class="btn btn-primary">Add Money</button>
                      </div>
                    </form>
                  </div>







            </div>








        </div>
    </div>
    <script src="/home.js"></script>
</body>

</html>
